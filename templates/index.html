<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coderco Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .counter {
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5em;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff7e5f;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <h1>Hello, welcome to my web app!</h1>
    <div class="counter">
        This page has been visited {{ count }} times.
    </div>
    <br><br>
    <a href="/count">Visit / Increment</a>
</body>
</html>
